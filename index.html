<html>
    <head>
        <title>Zanjero Map</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">

        <script src="jquery.js"></script>
        <script src="sprintf-0.7-beta1.js"></script>
        <script src="map.js"></script>
    </head>
    <body>

    <h1>Zanjero Map<span id="counter" class="debughidden"></span></h1>
    <div class="viewport" id="mainviewport">
        <div class="pinholder"></div>
            <!-- Will be populated via javascript -->
        </div>
    <form name="zoomform">
        <span class="text">Zoom: </span>
            <input type="radio" name="zoom" value="0" id="z0">
            <label class="choice">0</label>
            <input type="radio" name="zoom" value="1" id="z1">
            <label class="choice">1</label>
            <input type="radio" name="zoom" value="2" id="z2">
            <label class="choice">2</label>
            <input type="radio" name="zoom" value="3" id="z3">
            <label class="choice">3</label>
        <br>
        <span class="text">World: </span>
            <input type="radio" name="world" value="agnomen" id="w0">
            <label class="choice">Agnomen</label>
            <input type="radio" name="world" value="world" id="w1">
            <label class="choice">World (Creative)</label>
            <input type="radio" name="world" value="flatland" id="w2">
            <label class="choice">Flatland</label>
    </form>

    <pre id="debugdump" class="debughidden"></div>

    </body>
</html>
